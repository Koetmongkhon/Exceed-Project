<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>today</title>
        <link rel="stylesheet" href="today.css">
    </head>

    <body>
        <h1 id="TEXT"> LOCATION A </h1>                                                 <!-- ข้อความ LOCATION -->
        <p id="UNDER_TITLE"> <&#8196;&#8196;&#8196; TODAY &#8196;&#8196;&#8196;> </p>   <!-- ข้อความ < TODAY > -->







        <script>
            window.onload = function () {

            var dps = []; // dataPoints
            var chart = new CanvasJS.Chart("chartContainer", {
                title :{
                    text: "Real-Time Chart"
                },
                data: [{
                    type: "line",
                    dataPoints: dps
                }]
            });

            var xVal = 0;
            var yVal = 100; 
            var updateInterval = 1000;
            var dataLength = 20; // number of dataPoints visible at any point

            var updateChart = function (count) {

                count = count || 1;


                // Data to read from in here.
                for (var j = 0; j < count; j++) {
                    yVal = yVal +  Math.round(5 + Math.random() *(-5-5));
                    dps.push({
                        x: xVal,
                        y: yVal
                    });
                    xVal++;
                }

                if (dps.length > dataLength) {
                    dps.shift();
                }

                chart.render();
            };

            updateChart(dataLength);
            setInterval(function(){updateChart()}, updateInterval);

            }
        </script>
        <div id="chartContainer" style="height: 300px; width:100%;"></div>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

                           type="submit" SUBMIT value=" SELECT NEW LOCATION " />

                    <input id="BUTTON_YESTERDAY" class="BUTTON_UNDER"
                           type="submit" SUBMIT value=" YESTERDAY " />
                </a>
            </div>
        </div>
    </body>
